<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="text/javascript" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;600&display=swap" rel="stylesheet">
    <title>Pokedex 2023</title>
</head>
<body>
    <h1>Hola soy Pikachu</h1>

    <form action="" onsubmit="searchPokemon(event)"><!--Cuando se aprete enter vamos a llmar al submit y llamar a la funcion de js-->
    
        <input type="text" name="pokemon" autocomplete="off"><!--autocomplete='off' sirve para que no semuestre el historial de busqueda en el imput-->
    
    </form>
    <div data-poke-card class="poke-card">
        <div data-poke-name>Pokedex</div>
        
        <div data-poke-img-conteiner class="img-container"> 
            <img data-poke-img class="poke-img" src="./pokemon-shadow-pikachu.jpg" alt="poke-shadow">
        </div>

        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
    </div>
</body>
</html>
